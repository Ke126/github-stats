<svg xmlns="http://www.w3.org/2000/svg" width="400" height="200" viewBox="0 0 400 200">
    <style>
        .background {
            fill: white;
            stroke: gray;
        }
        .pfp {
            clip-path: circle();
        }
        .username {
            font: bold 18px 'Segoe UI';
            text-anchor: middle;
        }
        .icon {
            fill: red;
        }
        .box {
            fill: pink;
            opacity: 0.5;
        }
        .shadow {
            filter: drop-shadow(3px 5px 2px rgb(0 0 0 / 0.4));
        }
        .shadow-sm {
            filter: drop-shadow(2px 3px 2px rgb(0 0 0 / 0.4));
        }
        .text {
            font: 14px 'Segoe UI';
        }
        .text-bold {
            font-weight: 600;
        }
        .text-top {
            dominant-baseline: hanging;
        }
        .text-right {
            text-anchor: end;
        }
        .text-middle {
            text-anchor: middle;
        }
        .fade-in {
            opacity: 0;
            animation: fade-in-animation 0.5s ease-in-out forwards;
        }
        .fade-in:nth-of-type(1) {
            animation-delay: 0s;
        }
        .fade-in:nth-of-type(2) {
            animation-delay: 0.25s;
        }
        .fade-in:nth-of-type(3) {
            animation-delay: 0.5s;
        }
        @keyframes fade-in-animation {
            from {
                opacity: 0;
                transform: scale(0.9);
                transform-origin: center;
            }
            to {
                opacity: 1;
                transform: scale(1);
                transform-origin: center;
            }
        }
    </style>
